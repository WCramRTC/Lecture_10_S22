<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture 10 - Combinator Selectors and Fonts</title>
    <link href="style/reset.css" rel="stylehseet">
    <link href="style/style.css" rel="stylesheet">
</head>
<body>
    <!-- Combinators and Fonts -->
    <!-- Generic Selectors, Ids, Class, Combinators -->
    <div id="combo-example"> <!-- Parent Element -->
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
        <p>5</p>
        <p>6</p>
    </div>

    <div class="article"> <!-- Parent of  -->
        <h3>Article</h3>
        <p class="italic">Date 05/05/2022</p>
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
        <p>5</p>
        <p>6</p>
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
        <p>5</p>
        <p>6</p>
        <a href="#">Link</a>
        <div> <!-- Child of article  -->
            <h3>Article</h3>
            <p>Sub Content</p> <!-- Descendent of article  -->
        </div>


    </div>
</body>
</html>
